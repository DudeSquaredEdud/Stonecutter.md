<main class="main">
  <header>
    <div class="entryNum">{{entry_number}}</div>
    <h1 id="postTitle" spellcheck="false" contenteditable="true">{{title}}</h1>
  </header>
  <section id="SECTION_CONTAINER">
    @for (i of sections; track i.id){
      <app-section />
    }
  </section>


  <footer>
    <p style="padding-right: 10px;">Made by Ashton Andrepont, 2024</p>
  </footer>
</main>

<router-outlet />
